    <style>
      .glitch {
        position: relative;
      }
      .glitch:hover::before,
      .glitch:hover::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a; /* Corresponds to slate-900 */
      }
      .glitch:hover::before {
        left: 2px;
        text-shadow: -1px 0 #3b82f6; /* blue-500 */
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 2s infinite linear alternate-reverse;
      }
      .glitch:hover::after {
        left: -2px;
        text-shadow: -1px 0 #22c55e; /* green-500 */
        clip: rect(85px, 450px, 90px, 0);
        animation: glitch-anim 1.5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(29px, 9999px, 91px, 0); }
        10% { clip: rect(3px, 9999px, 53px, 0); }
        20% { clip: rect(43px, 9999px, 40px, 0); }
        30% { clip: rect(63px, 9999px, 9px, 0); }
        40% { clip: rect(21px, 9999px, 86px, 0); }
        50% { clip: rect(25px, 9999px, 63px, 0); }
        60% { clip: rect(1px, 9999px, 45px, 0); }
        70% { clip: rect(78px, 9999px, 23px, 0); }
        80% { clip: rect(44px, 9999px, 7px, 0); }
        90% { clip: rect(3px, 9999px, 70px, 0); }
        100% { clip: rect(81px, 9999px, 34px, 0); }
      }
    </style>
