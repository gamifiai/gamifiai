// --- CMS Components ---
const EditableText = ({ isEditing, value, onSave, as = 'span', className, ...props }) => {
  const Tag = as;
  
  if (!isEditing) {
    return <Tag className={className} {...props} dangerouslySetInnerHTML={{ __html: value }} />;
  }

  const handleBlur = (e) => {
    const newText = e.currentTarget.innerHTML;
    if (newText !== value) {
      onSave(newText);
    }
  };

  return (
    <Tag
      contentEditable
      suppressContentEditableWarning
      onBlur={handleBlur}
      className={`${className || ''} focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-slate-700 rounded-sm p-1 -m-1 transition-all`}
      dangerouslySetInnerHTML={{ __html: value }}
      {...props}
    />
  );
};

const EditableImage = ({ isEditing, src, onSave, className, alt }) => {
  const fileInputRef = React.useRef(null);

  const handleImageChange = (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (loadEvent) => {
        onSave(loadEvent.target.result);
      };
      reader.readAsDataURL(file);
    }
  };

  const handleClick = () => {
    fileInputRef.current.click();
  };

  return (
    <div className={`relative group ${isEditing ? 'cursor-pointer' : ''}`}>
      <img src={src} alt={alt} className={className} />
      {isEditing && (
        <>
          <div 
            onClick={handleClick}
            className="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-lg"
          >
            <div className="text-white text-center">
              <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
              </svg>
              <span className="mt-2 block">Change Image</span>
            </div>
          </div>
          <input
            type="file"
            ref={fileInputRef}
            onChange={handleImageChange}
            className="hidden"
            accept="image/*"
          />
        </>
      )}
    </div>
  );
};

// --- From App.tsx ---
const App = () => {
  const [content, setContent] = useState(DEFAULT_CONTENT);
  const [isEditing, setIsEditing] = useState(false);
  
  useEffect(() => {
    try {
      const savedContent = localStorage.getItem(CONTENT_STORAGE_KEY);
      if (savedContent) {
        setContent(JSON.parse(savedContent));
      }
    } catch(e) {
      console.error("Failed to parse content from localStorage", e);
      setContent(DEFAULT_CONTENT);
    }
  }, []);

  const handleUpdateContent = (section, key, value) => {
      setContent(prevContent => ({
          ...prevContent,
          [section]: {
              ...prevContent[section],
              [key]: value,
          },
      }));
  };

  const handleSaveAndExit = () => {
      localStorage.setItem(CONTENT_STORAGE_KEY, JSON.stringify(content));
      setIsEditing(false);
  };
  
  const mainContentClass = isEditing ? 'pt-20' : '';

  return (
    <div className="bg-slate-900 text-gray-200 font-sans">
      {isEditing && <EditModePanel onSaveAndExit={handleSaveAndExit} />}
      <Header 
        isEditing={isEditing}
        content={content.header}
        onUpdate={(key, value) => handleUpdateContent('header', key, value)}
      />
      <main className={mainContentClass}>
        <Hero 
            isEditing={isEditing} 
            content={content.hero}
            onUpdate={(key, value) => handleUpdateContent('hero', key, value)}
        />
        <About 
            isEditing={isEditing} 
            content={content.about}
            onUpdate={(key, value) => handleUpdateContent('about', key, value)}
        />
        <Features 
            isEditing={isEditing} 
            content={content.features}
            onUpdate={(key, value) => handleUpdateContent('features', key, value)}
        />
        <HowItWorks 
            isEditing={isEditing} 
            content={content.howItWorks}
            onUpdate={(key, value) => handleUpdateContent('howItWorks', key, value)}
        />
        <Testimonials 
            isEditing={isEditing} 
            content={content.testimonials}
            onUpdate={(key, value) => handleUpdateContent('testimonials', key, value)}
        />
        <CTA 
            isEditing={isEditing} 
            content={content.cta}
            onUpdate={(key, value) => handleUpdateContent('cta', key, value)}
        />
        <Contact 
            isEditing={isEditing} 
            content={content.contact}
            onUpdate={(key, value) => handleUpdateContent('contact', key, value)}
        />
      </main>
      <Footer onEnterEditMode={() => setIsEditing(true)} />
    </div>
  );
};
